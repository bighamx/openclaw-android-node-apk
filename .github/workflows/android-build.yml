name: Android Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x apps/android/gradlew

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > apps/android/app/keystore.jks

      - name: Build with Gradle
        working-directory: ./apps/android
        run: ./gradlew :app:assembleRelease --parallel --build-cache --configure-on-demand --no-daemon

      - name: Setup Android SDK Build Tools
        run: |
          sudo apt-get install -y apksigner

      - name: Sign APK
        run: |
          apksigner sign --ks apps/android/app/keystore.jks \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            apps/android/app/build/outputs/apk/release/*.apk

      - name: Rename APK for Release
        run: |
          mv apps/android/app/build/outputs/apk/release/*.apk apps/android/app/build/outputs/apk/release/openclaw-android-latest.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-android-apk
          path: apps/android/app/build/outputs/apk/release/openclaw-android-latest.apk

      - name: Generate Build Variables
        id: vars
        run: |
          echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "apk-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}"
          name: "OpenClaw Android APK (${{ steps.vars.outputs.date }})"
          files: apps/android/app/build/outputs/apk/release/openclaw-android-latest.apk
          body: "Automated Android Signed Release APK from commit ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
